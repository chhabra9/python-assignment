{% extends 'base.html' %}
{% block body %}
<div class="d-flex justify-content-center align-items-center my-5">
     
    <form action="/" method="post">
        <h1>Add Student Detail</h1>
        <div class="mb-3">
            <label for="enroll" class="form-label my-2">Enrollment Number</label>
            <input type="text" class="form-control" id="enroll" name="Enroll" autocomplete="off" required="true">
          </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="Name" autocomplete="off" required="true">
        </div>
        <div class="mb-3 mx-2 d-inline-block">
          <label for="year" class="form-label">Year</label>
          <input type="text" class="form-control" id="year" name="Year" autocomplete="off">
        </div>
        <div class="mb-3 d-inline-block mx-2">
            <label for="semester" class="form-label  d-inline-block">Semester</label>
            <input type="text" class="form-control d-inline-block" id="section" name="Semester" autocomplete="off">
          </div>
        <div class="mb-3 d-inline-block">
            <label for="pPercent" class="form-label  d-inline-block">Previous Sem Percent</label>
            <input type="text" class="form-control d-inline-block" id="pPercent" name="Percent" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label  d-inline-block">Address</label>
            <input type="text" class="form-control d-inline-block" id="address" name="Address" autocomplete="off">
        </div>
        <div class="mb-3 form-check">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
  </div>
{% endblock body %}
